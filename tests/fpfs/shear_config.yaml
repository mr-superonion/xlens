description: The pipeline specialized for testing image simulation.
instrument: lsst.obs.subaru.HyperSuprimeCam

tasks:
  MutibandSim1:
    class: xlens.sim_pipe.multibandSim.MultibandSimShearPipe
    config:
      simulator.survey_name: hsc
      simulator.mode: 0
      simulator.rotId: 0
      connections.mode: 0
      connections.rotId: 0

  MutibandSim2:
    class: xlens.sim_pipe.multibandSim.MultibandSimShearPipe
    config:
      simulator.survey_name: hsc
      simulator.mode: 0
      simulator.rotId: 1
      connections.mode: 0
      connections.rotId: 1

  MutibandSim3:
    class: xlens.sim_pipe.multibandSim.MultibandSimShearPipe
    config:
      simulator.survey_name: hsc
      simulator.mode: 1
      simulator.rotId: 0
      connections.mode: 1
      connections.rotId: 0

  MutibandSim4:
    class: xlens.sim_pipe.multibandSim.MultibandSimShearPipe
    config:
      simulator.survey_name: hsc
      simulator.mode: 1
      simulator.rotId: 1
      connections.mode: 1
      connections.rotId: 1

  DetectTask1:
    class: xlens.process_pipe.fpfs_joint.FpfsJointPipe
    config:
      fpfs.use_average_psf: True
      fpfs.do_noise_bias_correction: False
      connections.coaddName: sim_0_rot0_

  DetectTask2:
    class: xlens.process_pipe.fpfs_joint.FpfsJointPipe
    config:
      fpfs.use_average_psf: True
      fpfs.do_noise_bias_correction: False
      connections.coaddName: sim_0_rot1_

  DetectTask3:
    class: xlens.process_pipe.fpfs_joint.FpfsJointPipe
    config:
      fpfs.use_average_psf: True
      fpfs.do_noise_bias_correction: False
      connections.coaddName: sim_1_rot0_

  DetectTask4:
    class: xlens.process_pipe.fpfs_joint.FpfsJointPipe
    config:
      fpfs.use_average_psf: True
      fpfs.do_noise_bias_correction: False
      connections.coaddName: sim_1_rot1_

  SelectBiasTask:
    class: xlens.summary_pipe.selbias_flux_multiband.SelBiasMultibandPipe
    config:
      shape_name: "fpfs_e1"
      dshape_name: "fpfs_de1"
      flux_name: "fpfs_m00"
      dflux_name: "fpfs_dm00"
      do_correct_selection_bias: True
      connections.dataType: anacal_joint
      connections.coaddName: sim

  Summary:
    class: xlens.summary_pipe.selbias_flux_multiband.SelBiasSummaryMultibandPipe
    config:
      connections.dataType: anacal_joint
      connections.coaddName: sim
