pipelineYaml: "shear_config.yaml"

wmsServiceClass: lsst.ctrl.bps.parsl.ParslService
project: shear
campaign: test
computeSite: Torque

# Make sure these values correspond to ones in the bin/run_demo.sh's
# pipetask command line.
payload:
  payloadName: shear_test
  butlerConfig: /work/xiangchong.li/work/hsc_s23b_sim/tests_dm/butler.yaml
  inCollection: skymaps
  outputRun: run
  dataQuery: skymap='hsc_sim' AND tract=0 AND patch in (0..999) AND band='i'

parsl_config:
  retries: 1
  provider: Torque

.site.Torque:
    class: lsst.ctrl.bps.parsl.sites.Torque
    job_name: shear_test
    nodes: 4
    tasks_per_node: 25
    walltime: "20:00:00"
    queue: small
    worker_init: "source /work/xiangchong.li/setupIm.sh"
